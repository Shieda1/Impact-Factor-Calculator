<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impact Factor Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="impactfactorRadio" name="variables" checked>
  <label for="impactfactorRadio">Impact factor</label>

  <input type="radio" id="totalcitationsinnthyearRadio" name="variables">
  <label for="totalcitationsinnthyearRadio">Total citations in nᵗʰ year</label>

  <input type="radio" id="citablepublicationsinn1yearRadio" name="variables">
  <label for="citablepublicationsinn1yearRadio">Citable publications in n-1ᵗʰ year</label>

  <input type="radio" id="citablepublicationsinn2yearRadio" name="variables">
  <label for="citablepublicationsinn2yearRadio">Citable publications in n-2ᵗʰ year</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Total citations in nᵗʰ year</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Citable publications in n-1ᵗʰ year</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Citable publications in n-2ᵗʰ year</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
